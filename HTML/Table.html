<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Table</title>
    </head>
    <body>
        <table>
            <thead>
                <th>FRUIT</th>
                <th>QUANTITY</th>
                <th>COLOR</th>
            </thead>
            <tbody>
                <tr>
                    <td>Apple</td>
                    <td>5 kg</td>
                    <td>Red</td>
                </tr>
                <tr>
                    <td>Mango</td>
                    <td>8 kg</td>
                    <td>Yellow</td>
                </tr>
                <tr>
                    <td>Grapes</td>
                    <td>2 kg</td>
                    <td>Green</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <table>
            <thead>
                <th>No.</th>
                <th>Full Name</th>
                <th>Position</th>
                <th>Salary</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bill Gates</td>
                    <td>Founder Microsoft</td>
                    <td>$1000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Steve Jobs</td>
                    <td>Founder Apple</td>
                    <td>$1200</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Larry Page</td>
                    <td>Founder Google</td>
                    <td>$1100</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Mark Zuckerberg</td>
                    <td>Founder Facebook</td>
                    <td>$1300</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
