<!DOCTYPE html>
<html>
    <head>
        <title> Shadow </title>
        <style>
           div {
               width: 100px;
               height: 50px;
               background-color: red;
               transition-duration: 3s;
               /* transition-delay: 2s; */
               transition-timing-function: steps(5);
           }
           div:hover {
               width: 800px;
               background-color: yellow;
               transition-duration: 2s;
               transition-timing-function: steps(10);
           }
        </style>
    </head>
    <body>
       <div>

       </div>
    </body>
</html>
