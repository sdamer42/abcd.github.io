<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Order</title>
</head>
<body>
    <h1>Your Order</h1>
    <div class="container-fluid">
        <div class="container">
            <fieldset>
                <legend>Your Details</legend>
                Full Name : <input type="text" id="name"><br>
                Phone Number : <input type="text" id="number"><br>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Your Order</legend>
                Samosa (Rs. 20) : <input type="text" id="samosa"><br>
                Kachori (Rs. 15) : <input type="text" id="kachori"><br>
                Vadapav (Rs. 30) : <input type="text" id="vadapav"><br>
                Maggi (Rs. 50) : <input type="text" id="maggi">
            </fieldset>
        </div>
    </div>
    <div class="contaier">
        <fieldset>
            <legend>Your Bill</legend>
            <h3>Your Name : <span id="name2"></span></h3>
            <h3>Your Number : <span id="number2"></span></h3>
            <table border="1">
                <tr>
                    <th>Menu</th>
                    <th>Price</th>
                    <th>Quntity</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td>Samosa</td>
                    <td>Rs. 10</td>
                    <td>1</td>
                    <td>10x1 = 10</td>
                </tr>
            </table>
        </fieldset>
        <h1>Total Amount : Rs. 10</h1>
    </div>



    <script src="/JavaScript/Form-Pro.js"></script>
    
</body>
</html>
