<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KFC Order</title>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body class="container-fluid">
    <header>
      <img src="/Images/KFC.webp" width="100%" height="300px">
    </header>
    <section>
      <div class="accordion mt-2" id="order">
        <div class="accordion-item">
          <div class="accordion-header">
            <button
              data-bs-target="#customer"
              data-bs-toggle="collapse"
              class="btn btn-danger w-100"
            >
              Customer Info
            </button>
          </div>
          <div
            class="accordion-collapse show collapse"
            id="customer"
            data-bs-parent="order"
          >
            <div class="accordion-body">
              <dl>
                <dt>Name</dt>
                <dd><input type="text" class="form-control" id="txtName" /></dd>
                <dt>Mobile</dt>
                <dd>
                  <input type="text" class="form-control" id="txtMobile" />
                </dd>
              </dl>
            </div>
          </div>
        </div>
        <div class="accordion-item m-2">
          <div class="accordion-header">
            <button
              class="btn btn-danger w-100"
              data-bs-target="#meal"
              data-bs-toggle="collapse"
            >
              Select your Meal
            </button>
          </div>
          <div
            class="accordion-collapse collapse"
            id="meal"
            data-bs-parent="#order"
          >
            <div class="accordion-body">
              <div class="row">
                <div class="col">
                  <div class="card">
                    <img
                      src="/Images/Chicken Biryani Bucket.jpg"
                      height="200"
                    />
                    <div class="card-body">
                      <h3>&#8377; 300/-</h3>
                    </div>
                    <div class="card-footer">
                      <input
                        type="checkbox"
                        name="Meal"
                        id="optChickenBiryaniBucket"
                        value="Chicken Biryani Bucket"
                        class="form-check-input"
                      /> Chicken Biryani Bucket
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="card">
                    <img
                      src="/Images/Chicken Rolls.jpg"
                      height="200"
                    />
                    <div class="card-body">
                      <h3>&#8377; 100/-</h3>
                    </div>
                    <div class="card-footer">
                      <input
                        type="checkbox"
                        name="Meal"
                        id="optChickenRoll"
                        value="Chicken Roll"
                        class="form-check-input"
                      /> Chicken Roll
                    </div>
                  </div>
                </div>
                <div class="col">
                    <div class="card">
                      <img
                        src="/Images/Crispy Chicken.jpg"
                        height="200"
                      />
                      <div class="card-body">
                        <h3>&#8377; 120/-</h3>
                      </div>
                      <div class="card-footer">
                        <input
                          type="checkbox"
                          name="Meal"
                          id="optCrispyChicken"
                          value="Crispy Chicken"
                          class="form-check-input"
                        /> Crispy Chicken 
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
          <div class="accordion-item m-2">
            <div class="accordion-header">
              <button
                class="btn btn-danger w-100"
                data-bs-target="#snacks"
                data-bs-toggle="collapse"
              > Snacks
              </button>
            </div>
            <div
              class="accordion-collapse collapse"
              id="snacks"
              data-bs-parent="#order"
            >
              <div class="accordion-body">
                <div class="row">
                  <div class="col">
                    <div class="card">
                      <img
                        src="/Images/Burger.jpg"
                        height="200"
                      />
                      <div class="card-body">
                        <h3>&#8377; 140/-</h3>
                      </div>
                      <div class="card-footer">
                        <input
                          type="checkbox"
                          name="Meal"
                          id="optBurger"
                          value="Burger"
                          class="form-check-input"
                        /> Burger
                      </div>
                    </div>
                  </div>
                  <div class="col">
                    <div class="card">
                      <img
                        src="/Images/Medium Fries.jpg"
                        height="200"
                      />
                      <div class="card-body">
                        <h3>&#8377; 120/-</h3>
                      </div>
                      <div class="card-footer">
                        <input
                          type="checkbox"
                          name="Meal"
                          id="optMediumFries"
                          value="Medium Fries"
                          class="form-check-input"
                        /> Medium Fries
                      </div>
                    </div>
                  </div>
                  <div class="col">
                      <div class="card">
                        <img
                          src="/Images/Snacks.jpg"
                          height="200"
                        />
                        <div class="card-body">
                          <h3>&#8377; 100/-</h3>
                        </div>
                        <div class="card-footer">
                          <input
                            type="checkbox"
                            name="Meal"
                            id="optSnacks"
                            value="Snacks"
                            class="form-check-input"
                          /> Snacks 
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          <div class="row mt-2">
            <button onclick="OrderClick()" data-bs-target="#bill" data-bs-toggle="modal" class="btn btn-danger w-100">Place Order</button>
          </div>
          <div class="modal fade" id="bill">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Bill Summary</h2>
                        <button class="btn btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <dl class="row">
                          <dt class="col-4">Customer Name :</dt>
                          <dd class="col-8" id="lblName"></dd>
                          <dt class="col-4">Mobile :</dt>
                          <dd class="col-8" id="lblMobile"></dd>
                          <dt class="col-4">Meal Name :</dt>
                          <dd class="col-8" id="lblMeal"></dd>
                          <dt class="col-4">Adon Name :</dt>
                          <dd class="col-8" id="lblAdon"></dd>
                          <dt class="col-4">GST :</dt>
                          <dd class="col-8" id="lblGST"></dd>
                          <dt class="col-4">Tip :</dt>
                          <dd class="col-8" id="lblTip"></dd>
                          <dt class="col-4">Total Amount :</dt>
                          <dd class="col-8" id="lblAmount"></dd>
                        </dl>
                    </div>
                    <div class="modal-footer">
                      <button data-bs-dismiss="modal" class="btn btn-primary">OK</button>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="/JavaScript/123.js"></script>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
