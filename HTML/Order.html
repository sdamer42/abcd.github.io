<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="/CSS/Order.css">1
</head>
<body class="container">
    
    <div class="container-fluid">
        <h1>Your Order</h1>
        <div>
            <fieldset class="prsnl-details">
                <legend>Your Details</legend>
                Full Name : <input type="text" id="name"><br>
                Phone Number : <input type="text" id="number"><br>
            </fieldset>
            <fieldset class="order-detail">
                <legend>Your Order</legend>
                Samosa (Rs. 20) : <input type="text" id="samosa"><br>
                Kachori (Rs. 15) : <input type="text" id="kachori"><br>
                Vadapav (Rs. 30) : <input type="text" id="vadapav"><br>
                Maggi (Rs. 50) : <input type="text" id="maggi">
            </fieldset>
        </div>
    </div>
    <div class="payment">
        <fieldset class="bill-details">
            <legend>Your Bill</legend>
            <h3>Your Name : <span id="name2"></span></h3>
            <h3>Your Number : <span id="number2"></span></h3>
            <table border="1">
                <thead>
                    <tr>
                        <th>Menu</th>
                        <th>Price</th>
                        <th>Quntity</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="billstatement">

                </tbody>
            </table>
        </fieldset>
        <h3>GST 18% : <span id="gst"></span></h3>
        <h3>Tip : <span id="tip"></span></h3>
        <h2>Total Amount : Rs. <span id="amount"></span></h2>
    </div>

    <script src="/JavaScript/Order.js"></script>
    
</body>
</html>
